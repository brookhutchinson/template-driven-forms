<div class="container">
  <h4>Book Form</h4>

  <form novalidate>
    <!-- title -->
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label>Title</label>
          <input class="form-control" type="input" name="title" required>
        </div><!-- /.form-group -->
      </div><!-- /.col-md-12 -->
    </div><!-- /.row -->

    <!-- author -->
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label>Author</label>
          <input class="form-control" type="input" name="author" required>
        </div><!-- /.form-group -->
      </div><!-- /.col-md-12 -->
    </div><!-- /.row -->

    <!-- url -->
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label>URL</label>
          <input class="form-control" type="input" name="url">
        </div><!-- /.form-group -->
      </div><!-- /.col-md-12 -->
    </div><!-- /.row -->

    <!-- form submit button -->
    <button class="btn btn-primary btn-block" type="submit">Submit</button>
  </form>
</div><!-- /.container -->
